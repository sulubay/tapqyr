<script>
    function a(){
        const rules = document.getElementById("rule");
        if(rules.innerText !==''){
            closeDiv()
        }else{
            const div = document.createElement("div");
            div.classList.add("myDiv")
            div.innerHTML=`
            <div class="myDiv-line"><span class="close" onclick="closeDiv()">x</span></div>
            <!-- Content inside the div -->
            <p>Ойын ережелері:</p>
            <div><ul>
            <li>Әрбір болжам жарамды 5 әріптен тұратын сөз болуы керек.</li>
            <li>Плиткалардың түсі сіздің болжамыңыз сөзге қаншалықты жақын екенін көрсету үшін өзгереді.</li>
            </ul></div>
            <div class="aspects">
                <ul style="list-style: none">
                    <li><span class="letter" style="background-color: green"><span style="width: 14px">A</span></span> сөзде және дұрыс жерде.</li>
                    <li><span class="letter" style="background-color:  hsl(49, 51%, 47%)">Ә</span> сөзде, бірақ қате жерде.</li>
                    <li><span class="letter" style="background-color: grey">Б</span> ешбір жерде сөзде жоқ.</li>
                </ul>
            </div>
                `;
            rules.append(div);
        }
    }
    function closeDiv() {
        document.getElementById('rule').innerHTML="";
    }
</script>
